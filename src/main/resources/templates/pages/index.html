<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">

<head>
  <th:block th:replace="fragments/metadata"/>
  <title>DGB - Article Management System</title>
  <!-- MDB icon -->
  <th:block th:replace="fragments/style"/>
</head>

<body>

<!-- Start your project here-->
<!-- Navbar -->
<div th:replace="fragments/navbar::navbar"></div>
<!-- Navbar -->

<!--Carousel Wrapper-->

  <!--Slides-->
  <div th:replace="fragments/slide::slide"></div>
  <!--/.Slides-->

  <!--Controls-->

<!--/.Carousel Wrapper-->

<!--Main layout-->
<main>
  <div class="container">

    <!--Section: Main info-->
    <section th:fragment="Recently-Post" class="mt-5 wow fadeIn">

      <h2 class="h1 text-left my-5 font-weight-bold">Recently Post</h2>

      <!--Grid row-->
      <div class="row">
        <div class="col-md-4" th:each="recentArticle: ${recentArticles}" th:object="${recentArticle}">
          <!--Zoom effect-->
          <div class="view overlay zoom">
            <img th:src="@{/images/{name}(name=${recentArticle.thumbnail})}" class="img-fluid "
                 alt="zoom">
            <div class="mask flex-center waves-effect waves-light pl-2 pr-2">
              <p class="white-text text-center font-weight-bold" th:text="*{title}">Title</p>
            </div>
          </div>
        </div>

      </div>

    </section>

    <hr class="my-5">

  <div th:replace="fragments/most-popular::Most-Popular"></div>
  <div th:replace="fragments/related-category::Related-Category"></div>

  </div>
</main>
<!--Main layout-->
