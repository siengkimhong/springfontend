<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="slide" id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">

    <ol class="carousel-indicators">

<div class="carousel-inner" role="listbox">

    <div class="carousel-item active">

            <!-- Mask & flexbox options-->
            <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

                <!-- Content -->

                <!-- Content -->

            </div>
            <!-- Mask & flexbox options-->

        </div>
    </div>
    <!--/First slide-->

    <!--Second slide-->
    <div class="carousel-item">
        <div class="view slide"
             style="background-image: url('img/slides/995.png'); background-repeat: no-repeat; background-size: cover;">

            <!-- Mask & flexbox options-->

                <!-- Content -->

            </div>
            <!-- Mask & flexbox options-->

        </div>
    </div>
    <!--/Second slide-->

    <!--Third slide-->
    <div class="carousel-item">
        <div class="view slide"
             style="background-image: url('img/slides/999-1.png'); background-repeat: no-repeat; background-size: cover;">

            <!-- Mask & flexbox options-->

                    <h1 class="mb-4">
                        <strong>We're DGB Specialized Bank!...</strong>
                    </h1>
                </div>
                <!-- Content -->

            </div>
            <!-- Mask & flexbox options-->

        </div>
    </div>
    <!--/Third slide-->

</div>
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>

</div>
